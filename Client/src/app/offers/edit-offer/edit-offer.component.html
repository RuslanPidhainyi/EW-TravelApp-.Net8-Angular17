<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="updatePost()">

        <div class="form-group">
            <app-text-input-post [formControl]="$any(editForm.controls['title'])" [label]="'place name'"
                [placeholder]="'Place name'">
            </app-text-input-post>
        </div>

        <div class="form-group">
            <app-text-input-post [formControl]="$any(editForm.controls['locationCountry'])"
                [label]="'the country of this place'" [placeholder]="'The country of this place'">
            </app-text-input-post>
        </div>

        <div class="form-group">
            <app-text-input-post [formControl]="$any(editForm.controls['locationCity'])"
                [label]="'the region of this place'" [placeholder]="'The region of this place'">
            </app-text-input-post>
        </div>

        <div class="form-group">
            <app-text-input-post [formControl]="$any(editForm.controls['lastCountry'])"
                [label]="'last visited country before the journey'"
                [placeholder]="'Last visited country before the journey'">
            </app-text-input-post>
        </div>

        <div class="form-group">
            <app-text-input-post [formControl]="$any(editForm.controls['lastRegion'])"
                [label]="'last visited city before the journey'" [placeholder]="'Last visited city before the journey'">
            </app-text-input-post>
        </div>


        <div class="edit-post-checkbox-wrapper form-check-inline">
            <label class="edit-post-checkbox-container">
                <input type="checkbox" formControlName="localTransport">
                <span class="checkmark"></span>
            </label>
            <label class="edit-post-checkbox-label" for="localTransport">Did you use local transport to get to your
                trip?</label>
        </div>
        <!-- <div class="add-post-checkbox-wrapper form-check-inline">
            <app-checkbox-input-post [formControl]="$any(postForm.controls['localTransport'])"
            [label]="'checkbox'" [placeholder]="'Did you use local transport to get to your trip?'"></app-checkbox-input-post>
        </div> -->
        @if(editForm.get('localTransport')?.value)
        {
        <div>
            <div class="form-group">
                <label for="minPriceLocalTrans" class="edit-post-input-label">Low price service</label>
                <app-number-input-post [formControl]="$any(editForm.controls['minPriceLocalTrans'])"
                    [label]="'Low price service'"></app-number-input-post>
            </div>

            <div class="form-group">
                <label for="maxPriceLocalTrans" class="edit-post-input-label">High price service</label>
                <app-number-input-post [formControl]="$any(editForm.controls['maxPriceLocalTrans'])"
                    [label]="'High price service'"></app-number-input-post>
            </div>

            <div class="form-group">
                <label for="travelTime" class="edit-post-input-label">Approximately, the journey took</label>
                <app-number-input-post [formControl]="$any(editForm.controls['travelTime'])"
                    [label]="'Approximately, the journey took'"></app-number-input-post>
            </div>
        </div>
        }

        <div class="edit-post-checkbox-wrapper form-check-inline">
            <label class="edit-post-checkbox-container">
                <input type="checkbox" formControlName="entranceFee">
                <span class="checkmark"></span>
            </label>
            <label class="edit-post-checkbox-label" for="entranceFee">Entrance was paid?</label>
        </div>
        <!-- <div class="form-check">
            <label for="entranceFee" class="add-post-checkbox-label">Entrance was paid</label>
            <input type="checkbox" id="entranceFee" formControlName="entranceFee" class="add-post-checkbox" />
        </div> -->
        @if(editForm.get('entranceFee')?.value)
        {
        <div>
            <div class="form-group">
                <label for="minPriceEntrFee" class="edit-post-input-label">Low price for entrance</label>
                <app-number-input-post [formControl]="$any(editForm.controls['minPriceEntrFee'])"
                    [label]="'Low price for entrance'"></app-number-input-post>
            </div>

            <div class="form-group">
                <label for="maxPriceEntrFee" class="edit-post-input-label">High price for entrance</label>
                <app-number-input-post [formControl]="$any(editForm.controls['maxPriceEntrFee'])"
                    [label]="'High price for entrance'"></app-number-input-post>
            </div>
        </div>
        }

        <div class="edit-post-checkbox-wrapper form-check-inline">
            <label class="edit-post-checkbox-container">
                <input type="checkbox" formControlName="placeStay">
                <span class="checkmark"></span>
            </label>
            <label class="edit-post-checkbox-label" for="placeStay">Accommodation?</label>
        </div>
        <!-- <div class="form-check">
            <label for="placeStay" class="add-post-checkbox-label">Accommodation</label>
            <input type="checkbox" id="placeStay" formControlName="placeStay" class="add-post-checkbox" />
        </div> -->
        @if(editForm.get('placeStay')?.value)
        {
        <div>
            <div class="form-group">
                <label for="minPricePlaceStay" class="edit-post-input-label">Low price for accommodation</label>
                <app-number-input-post [formControl]="$any(editForm.controls    ['minPricePlaceStay'])"
                    [label]="'Low price for accommodation'"></app-number-input-post>
            </div>

            <div class="form-group">
                <label for="maxPricePlaceStay" class="edit-post-input-label">High price for accommodation</label>
                <app-number-input-post [formControl]="$any(editForm.controls    ['maxPricePlaceStay'])"
                    [label]="'High price for accommodation'"></app-number-input-post>
            </div>

            <div class="form-group">
                <select id="typePlaceStay" formControlName="typePlaceStay" class="edit-post-select">
                    <option class="edit-post-option" value="" disabled selected>Choose type of accommodation...</option>
                    <option class="edit-post-option" value="Camping">Camping</option>
                    <option class="edit-post-option" value="Hotel">Hotel</option>
                    <option class="edit-post-option" value="Hostel">Hostel</option>
                </select>
            </div>
        </div>
        }

        <div class="edit-post-checkbox-wrapper form-check-inline">
            <label class="edit-post-checkbox-container">
                <input type="checkbox" formControlName="groceryStore">
                <span class="checkmark"></span>
            </label>
            <label class="edit-post-checkbox-label" for="groceryStore">Grocery stores nearby?</label>
        </div>
        <!-- <div>
            <label for="groceryStore" class="add-post-checkbox-label">Grocery stores nearby</label>
            <input type="checkbox" id="groceryStore" formControlName="groceryStore" class="add-post-checkbox" />
        </div> -->
        @if(editForm.get('groceryStore')?.value)
        {
        <div>
            <div class="form-group">
                <label for="minPriceGroceryStore" class="edit-post-input-label">Low price for grocery</label>
                <app-number-input-post [formControl]="$any(editForm.controls    ['minPriceGroceryStore'])"
                    [label]="'Low price for grocery'"></app-number-input-post>
            </div>

            <div class="form-group">
                <label for="maxPriceGroceryStore" class="edit-post-input-label">High price for grocery</label>
                <app-number-input-post [formControl]="$any(editForm.controls    ['maxPriceGroceryStore'])"
                    [label]="'High price for grocery'"></app-number-input-post>
            </div>
        </div>
        }


        <div class="edit-post-checkbox-wrapper form-check-inline">
            <label class="edit-post-checkbox-container">
                <input type="checkbox" formControlName="guide">
                <span class="checkmark"></span>
            </label>
            <label class="edit-post-checkbox-label" for="guide">Guide services?</label>
        </div>
        <!-- <div>
            <label for="guide" class="add-post-checkbox-label">Guide services</label>
            <input type="checkbox" id="guide" formControlName="guide" cclass="add-post-checkbox" />
        </div> -->
        @if(editForm.get('guide')?.value)
        {
        <div>
            <div class="form-group">
                <label for="minPriceGuide">Low price for services</label>
                <app-number-input-post [formControl]="$any(editForm.controls['minPriceGuide'])"
                    [label]="'Low price for services'"></app-number-input-post>
            </div>

            <div class="form-group">
                <label for="maxPriceGuide">High price for services</label>
                <app-number-input-post [formControl]="$any(editForm.controls['maxPriceGuide'])"
                    [label]="'High price for services'"></app-number-input-post>
            </div>
        </div>
        }

        <!-- !!! TODO: Nie wymagane pole "currence" przy tworzeniu, JEZELI niezaznaczyłem choziac jeden z pól ktory wymaga pole "currence". taki Jak (localTransport, entranceFee, placeStay, groceryStore, guide),  to potzebno  zmienic na backen'dzie i front'edzie. -->
        <div class="form-group">
            <app-text-input-post [formControl]="$any(editForm.controls['currency'])" [label]="'currency'"
                [placeholder]="'Currency'">
            </app-text-input-post>
        </div>

        <div class="form-group">
            <app-text-textarea-post [formControl]="$any(editForm.controls['description'])" [label]="'description'"
                [placeholder]="'Add description...'" [rows]="4"></app-text-textarea-post>
        </div>

        <button type="submit" class="edit-post-btn" [disabled]="!editForm.valid">
            Edit post
        </button>
    </form>
</div>
