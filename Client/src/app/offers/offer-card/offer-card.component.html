<div class="offer-container">
  <div class="photo-container">
    <img src="{{post().url}}" alt="{{post().title}}" routerLink="/offers/{{post().id}}">
    <div class="location-overlay">
      <p><i class="fa fa-map-marker me-1"></i> {{post().locationCountry}}, {{post().locationCity}}</p>
    </div>
  </div>
  <div class="info">
    <div class="info-row-1-left">
      <div class="user-info" routerLink="/members/{{post().userName}}">
        <span [class.is-online]="isOnline()">
          <i class="fa fa-user"></i>
        </span>
        <h5><b>{{post().userName | titlecase}}</b></h5>
      </div>
      <div class="icon-buttons">
        <i (click)="toggleLike()" class="fa fa-heart" [style.color]="hasLiked() ? 'red' : 'black'"></i>
        <!-- <i class="fa fa-ellipsis-h" routerLink="/offers/{{post().id}}"></i> -->
      </div>
    </div>
    <div class="info-row-2-left">
      <h6>{{post().title}}</h6>
    </div>
  </div>
</div>
