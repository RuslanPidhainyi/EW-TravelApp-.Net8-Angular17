<div class="title-section">
    <h1>Posts</h1>
</div>
@if(!postService.posts() || postService.posts().length === 0)
{
    <div class="no-posts-container">
        <h3>No posts yet</h3>
    </div>
}

@if(postService.posts().length >= 1)
{
    <div class="offers-container">
        @for (post of postService.posts().slice().reverse(); track post.id) {
        <div class="single-offer">
            <app-offer-card [post]="post"> </app-offer-card>
        </div>
        }
    </div>
}
