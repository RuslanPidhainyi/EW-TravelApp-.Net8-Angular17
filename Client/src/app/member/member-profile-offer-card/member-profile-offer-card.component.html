<div class="offer-container">
    <div class="photo-container">
        <img src="{{postE().url}}" alt="{{postE().title}}" routerLink="/offers/{{postE().id}}">
        <div class="location-overlay">
            <p><i class="fa fa-map-marker me-1"></i> {{postE().locationCountry}}, {{postE().locationCity}}</p>
        </div>
    </div>
    <div class="info">
        <div class="info-row-1-left">
            <div class="title-info">
                <h6>{{postE().title}}</h6>
            </div>
            <div class="icon-buttons">
                <i class="fa fa-heart"></i>
                <i class="fa fa-ellipsis-h" routerLink="/offers/{{postE().id}}"></i>
                <i class="fa fa-pencil-square-o" routerLink="/edit-offer/{{postE().id}}"></i>
                <i class="fa fa-trash"  (click)="deletePost()"></i>
            </div>
        </div>
    </div>
</div>
